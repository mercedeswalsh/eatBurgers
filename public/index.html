<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devour Burgers</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Devour Burgers</span>
    </nav>

    <!-- burger header jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-white">Devour Some Burgers</h1>
            <p class="lead text-white">nom nom nom</p>
        </div>
    </div>

    <!-- line breaks before main container -->
    <br><br><br>

    <!-- main form container -->
    <div class="container">

    <!-- submit form for adding a burger -->
    <form action="" id="burgerForm">
        <div class="form-group">
            <label for="addBurger">Add a burger!</label>
            <input type="text" class="form-control" id="burgerName">
        </div>
        <button type="submit" class="btn btn-primary " id="addBtn">Add</button>
    </form>

    <!-- end form container -->
    </div>

    <br><br><br>

    <!-- container for burgers -->
    <div class="container">

        <!-- begin row -->
        <div class="row">

            <!-- not devoured burgers -->
            <div class="col-sm"></div>

            <!-- <div id="allBurgers">
                <table>
                    <tr>
                        <th>Burger Name</th>
                        <th>Devoured</th>
                    </tr>
                    <tbody id="burgerTable"></tbody>
                </table> -->

                <!-- test -->
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Burger Name</th>
                        <th scope="col">Devoured?</th>
                      </tr>
                    </thead>
                    <tbody id="burgerTable"></tbody>
                </table>

            <!-- </div> -->

            <!-- empty middle column -->
            <div class="col-sm"></div>

            <!-- devoured burgers -->
            <div class="col-sm"></div>

            <div id="devouredBurgers">
                <!-- where devoured burgers will pop up -->
            </div>

        <!-- end row -->
        </div>
    <!-- end burger container -->
    </div>

<!-- axios script -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- bootstrap script -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- app.js script -->
<script src="app.js"></script>
</body>
</html>
